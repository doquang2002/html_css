<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Thông tin sản phẩm</legend>
            <label for="">Tên sản Phẩm:</label><input type="text">
            <label for="">Số lượng:</label><input type="number" min="0">
        </fieldset>
        <fieldset>
            <legend>Thông tin giao hàng</legend>
            <label for="">Họ và tên:</label><input type="text">
            <label for="">Email:</label><input type="email">
            <label for="">Số điện thoại:</label><input type="tel">
            <label for="">Địa chỉ:</label> <textarea name="" id="" cols="30" rows="2"></textarea>
        </fieldset>
        <fieldset>
            <legend>Thông tin thanh toán</legend>
            <label for="">Phương thức thanh toán:</label>
            <select name="" id="">
                <option value="">Thanh toán khi nhận hàng</option>
                <option value="">Thanh toán qua thẻ ngân hàng</option>
            </select>
        </fieldset>
        <input type="submit" value="submit">
    </form>
</body>
</html>
