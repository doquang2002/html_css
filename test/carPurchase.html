<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <h1>Car Purchase Form</h1>
        <div>
            <label for="">Name:</label>
            <input type="text" name="name" >
        </div><br>
        <div>
            <label for="">Email:</label>
            <input type="email" name="email" >
        </div><br>
        <div>
            <label for="modelCar">Choose a Car:</label>
            <select name="modelCar" id="modelCar">
                <option value="model1">Model1</option>
                <option value="model2">Model2</option>
            </select>
        </div><br>
        <div>
            <label for="colorCar">Choose a Color:</label>
            <select name="colorCar" id="colorCar">
                <option value="red">Red</option>
                <option value="black">Black</option>
            </select>
        </div><br>
        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" min="0" name="quantity" id="quantity">
        </div><br>
        <div>
            <label for="date">Delivery Date:</label>
            <input type="date" name="date" id="date">
        </div><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
