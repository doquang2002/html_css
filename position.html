<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            min-height: 10000px;
        }
        .container div{
            background-color: brown;
            margin: 10px;
        }
        .static{
            position: static;
        }
        .relative{
            position: relative;
        }
        .fixed{
            position: fixed;
    
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="static">static</div>
        <div class="relative">relative</div>
        <div class="fixed">fixed</div>
    </div>
</body>
</html>
